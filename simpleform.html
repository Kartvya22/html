<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="..." name="simle-form" target="_blank" method="get">

        <label for="username">User Name</label>
        <input type="text" id="username" name="username">
        <br><br>

        <label for="password">Password</label>
        <input type="Password" name="password" id="password">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="mo-number">Mobile Number</label>
        <input type="number" name="mo-number" id="mo-number">
        <br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="gender1" value="male">
        <label for="gender1">Male</label><br>
        <input type="radio" name="gender" id="gender2" value="female">
        <label for="gender2">Female</label>
        <br><br>

        <label for="hobby">Hobbies:</label><br>
        <textarea name="hobby" id="hobby" cols="40" rows="3"></textarea>
        <br><br>

        <input type="submit" name="submit" id="submit">

        <input type="reset" name="reset" id="reset">
        
    </form>
</body>
</html>
